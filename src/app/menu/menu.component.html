<header class="main_menu home_menu menu_fixed animated fadeInDown">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light" *ngIf="currentUser">
                        <a class="navbar-brand" href="/"> <img src="../../assets/img/q_logo.png" alt="logo"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="menu_icon"><i class="fas fa-bars"></i></span>
                        </button>

                        <div class="navbar-collapse main-menu-item collapse" id="navbarSupportedContent" style>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/document">Test document</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/chat">Chat</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" (click)="logout()">Déconnexion</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Contact</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="blog.html" id="navbarDropdown1"
                                        role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        pages
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                                        <a class="dropdown-item" href="elements.html">Elements</a>
                                    </div>
                                </li>
                            </ul>

                          <form [formGroup]="searchDocForm" (ngSubmit)="onSubmit(searchDocForm.value)">
                            <div class="btn-group">
                              <select class="selectpicker" title="Année scol." formControlName="anneeScol" data-width="120px" required>
                                <option>3-TC</option>
                                <option>4-TC</option>
                                <option>5-TC</option>
                              </select>

                              <select class="selectpicker" title="Matière" formControlName="matiere" data-width="120px" required>
                                <option data-subtext="Archi. Rés. Mob.">ARM</option>
                                <option data-subtext="Boucle Loc. Fil.">BLF</option>
                                <option data-subtext="Crypto. Sécu. Comm.">CSC</option>
                              </select>

                              <select class="selectpicker" title="Sujet" formControlName="sujet" data-width="120px">
                                <optgroup label="2019">
                                  <option>Sujet1</option>
                                  <option>Sujet2</option>
                                </optgroup>
                                <optgroup label="2018">
                                  <option>Sujet3</option>
                                </optgroup>
                              </select>
                              <button type="submit" class="genric-btn circle success">Go</button>
                            </div>
                          </form>
                        </div>

                    </nav>
                </div>
            </div>
        </div>
</header>
