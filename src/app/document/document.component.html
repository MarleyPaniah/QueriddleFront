
  <div class="doc-content">
    <ul ngbNav #nav="ngbNav" class="nav-tabs" [destroyOnHide]="false">
      <li ngbNavItem>
        <a ngbNavLink>iframe</a>
        <ng-template ngbNavContent>
          <iframe src="../../assets/pdf_files/ARM.pdf" width="100%" height="800px"></iframe>
        </ng-template>
      </li>
      <li ngbNavItem>
        <a ngbNavLink>ng2-pdf-viewer</a>
        <ng-template ngbNavContent>
          <div class="pdf-container">
                <pdf-viewer [src]="pdfSrc"
                  [render-text]="true"
                  [original-size]="false"
                  [fit-to-page]="true"
                  [show-all]="true"
                  [autoresize]="true"
                  [show-borders]="true"
              ></pdf-viewer>
          </div>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </div>
