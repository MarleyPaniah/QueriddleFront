<div class="container">
  <h1>
    DOCMUMENT COMPONENT
  </h1>

  <div class="container">


  <ul ngbNav #nav="ngbNav" class="nav-tabs" [destroyOnHide]="false">
    <li ngbNavItem>
      <a ngbNavLink>iframe</a>
      <ng-template ngbNavContent>
        <iframe src="https://vadimdez.github.io/ng2-pdf-viewer/assets/pdf-test.pdf" width="100%" height="800px"></iframe>
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>ng2-pdf-viewer</a>
      <ng-template ngbNavContent>
        <div class="pdf-container">
              <pdf-viewer [src]="pdfSrc"
                [render-text]="true"
                [original-size]="false"
                [fit-to-page]="true"
                [show-all]="true"
                [autoresize]="true"
                [show-borders]="true"
            ></pdf-viewer>
        </div>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav"></div>

  </div>
</div>
